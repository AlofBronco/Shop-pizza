<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alof</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button id="button-back">Go Back</button>

        <h1>Item Creator</h1>

        <button id="button-header">Create Item</button>
      </header>
      <div class="modal">
        <div class="modal-window">
          <form>
            <label for="title">Title of an Item:</label>
            <input type="text" placeholder="Title" />

            <br />
            <br />

            <label for="price">Price of an Item:</label>
            <input type="number" placeholder="Price" min="0" step="0.01" />

            <br />
            <br />

            <label for="image">Select an image for Item:</label>
            <input type="file" id="image" name="image" accept="image/*" />

            <br />
            <br />

            <input type="submit" value="Upload" id="submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
