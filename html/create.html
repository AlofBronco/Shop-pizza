<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alof</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button id="button-back">Go Back</button>

        <h1>Item Creator</h1>

        <button id="button-header">Create Item</button>
      </header>
      <div class="modal">
        <div class="modal-window">
          <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title" required />

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Price" step="0.01" required />

            <label for="fileInput" class="custom-label">Choose an Image</label>
            <input type="file" id="fileInput" class="hidden-input" />

            <div class="button-container">
              <button type="submit" class="button-form button-80">Upload</button>
              <button class="button-form button-20">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
